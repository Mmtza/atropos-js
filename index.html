<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atropos - Projek</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <!-- Atropos CSS -->
    <link rel="stylesheet" href="atropos.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- main Atropos container (required), add your custom class here -->
    <div class="atropos my-atropos mt-5">
      <!-- scale container (required) -->
      <div class="atropos-scale">
        <!-- rotate container (required) -->
        <div class="atropos-rotate">
          <!-- inner container (required) -->
          <div class="atropos-inner">
            <div class="card rounded shadow-card" style="width: 18rem">
              <img src="images/Mumtaza.jpeg" class="card-img-top" alt="profile" />
              <div class="card-body">
                <h5 class="card-title text-white">Mumtaza</h5>
                <p class="card-text text-white">
                  Perkenalkan, nama saya adalah Bagus Muhammad Mumtaza. Saya adalah mahasiswa semester 5 STMIK Widya Pratama dengan jurusan Sistem Informasi, sekarang saya sedang menjalani program Studi Independen di NF Computer dengan bidang
                  Fullstack Developer
                </p>
                <a href="https://www.github.com/mmtza" target="_blank" class="btn btn-primary">My Github</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Atropos JS -->
    <script src="atropos.min.js"></script>
    <script>
      const myAtropos = Atropos({
        el: ".my-atropos",
        // rest of parameters
      });
    </script>
  </body>
</html>
